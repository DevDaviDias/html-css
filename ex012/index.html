<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video esta hospedado no proprio servidor:</p>
    <video width="500" poster="midia/bela-foto-de-um-gatinho-branco-de-pelo-curto-britanico.jpg" controls>
       <source src="midia/fix(1).mp4" type="video/mp4">
       <source src="midia/fix(1).mkv" type="video/mkv">
       <source src="midia/fix.webm" type="video/webm">
       <p>Seu navegador não tem compatibilidade com a reprodução de video</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BwUKoe0lEd0?si=oeKyeIO53CdesQ4_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
