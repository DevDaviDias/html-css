<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formúlarios</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formúlarios</h1>
    <form action="cadrastro.php" method="get" autocomplete="on"></form>
    
    <p>
        <label for="inome">Usuario:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo"  autocomplete="nome" required>
    </p>
    <p>
        <label for="imedia">Media:</label>
        <input type="number" name="Media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
    </p>
    <p>
        <label for="idata">Data:</label>
        <input type="date" name="Data" id="idata" value="2007-07-05">
    </p>
    <p>
        <label for="idia">Dia da prova:</label>
        <input type="date" name="Dia" id="idia" value="2020-07-14">
    </p>
    <p>
        <label for="ihora"> horário da prova:</label>
        <input type="time" name="hora" id="ihora" value="12:12">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </p>

    
</body>
</html>
