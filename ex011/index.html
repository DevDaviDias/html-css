<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML</title>
</head>
<body>
    <h1>IMagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmete aumen
    te ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagen flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Reproduzindo áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
     <source src="midia/missing.mp3" type="audio/mpeg">
     <source src="midia/missing.ogg" type="audio/ogg">
     <source src="midia/missing.wav" type="audio/wav">
     <p>Infelizmente seu navegador não consegue reproduzir audio.<a href="midia/missing.mp3">Click aqui para baixar o arquivo </a></p>
    </audio>
</body>
</html>
