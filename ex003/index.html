<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test com imagens</title>
</head>
<body>
    <h1>Testando cargas com imagens</h1>
    <p>Abaixo você verá uma imagen que está na mesma pasta :</p>
    <img src="logohtml200.webp" alt="logo html5">
    <p>podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/logocss-200.webp" alt="logo imagem css">
    <p>Também podemos colocar imagem de locais externos :</p>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/javascript-vector-logo-yellow-png-transparent-javascript-vector-12.png" alt="logo imagem java">
</body>
</html>
